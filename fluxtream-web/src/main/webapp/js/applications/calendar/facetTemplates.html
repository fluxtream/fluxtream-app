<template id="twitter-tweet">
   <div class="flx-box" style="border-left-color:{{color}}">
        <span class="flx-deviceIcon twitter-tweet"></span>
       <div class="facetDetails">
           {{#facets}}
           <div class="facetDetails{{manyFacets}}">
               {{#displayDate}}<div>{{displayDate}}</div>{{/displayDate}}
               <div class="flx-tTime">{{time}} <span class="flx-dataLabel">{{ampm}}</span></div>
               <div class="flx-data">
                   <span style="background:url('{{profileImageUrl}}'); background-size:100% 100%; display:block; width:42px; height: 42px; float:left; margin:0 10px 0 0"></span>
                   <span class="flx-description"><span><a href="https://twitter.com/{{userName}}">@{{userName}}</a></span> {{{description}}}</span>
               </div>
           </div>
           {{/facets}}
       </div>
   </div>
</template>

<template id="visitedCities-details">

    <div id="visitedCitiesDialog" class="modal hide fade" style="width: 680px">

        <div class="modal-header">
            <a class="close" data-dismiss="modal">&times;</a>
            <h3>Visited Cities</h3>
        </div>

        <div class="modal-body">

            <div>{{{mainCityMessage}}}</div>

            <div>{{{changeMainCityMessage}}}</div>
            <span>Not seeing the right city? <a class="enabled" href="javascript:$('#addCityForm').show()">Add it here</a></span>
            <br><br>
            <form id="addCityForm" class="form-horizontal" style="display:none" action="javascript:void(0);">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label">City Name</label>
                        <div class="controls">
                            <input id="mainCityInput" type="text" class="input-xlarge span3">&nbsp;<a id="mainCitySearch" class="btn">Search</a>
                            <br>
                            <br>
                            <select id="mainCitySelect" disabled class="input-xlarge">
                                <option style="display: none;">Select a city</option>
                            </select>&nbsp;&nbsp;&nbsp;<a id="selectMainCity" href="#" class="disabled">select</a>
                        </div>
                    </div>
                </fieldset>
            </form>
            {{#guessed}}
            <table class="table">
                <tr>
                    <th>City</th>
                    <th>Time Zone</th>
                    <th>Source</th>
                    <th>When</th>
                    <th>&nbsp;</th>
                </tr>
                {{#cities}}
                <tr class="guessed">
                    <td>{{#consensus}}<span class="icon-hand-right" style="width:32px"></span>{{/consensus}}{{description}}</td>
                    <td>{{timezone}}</td>
                    <td>{{source}}</td>
                    <td>{{when}}</td>
                    {{^consensus}}<td><a href="#" class="selectVisitedCity enabled" id="visitedCity-{{visitedCityId}}">select</a></td>{{/consensus}}
                    {{#consensus}}<td>&nbsp;</td>{{/consensus}}
                </tr>
                {{/cities}}
            </table>
            {{/guessed}}
            {{^guessed}}
            <table class="table">
                <tr>
                    <th>City</th>
                    <th>Time Zone</th>
                    <th>From</th>
                    <th>Until</th>
                    <th>Count</th>
                    <th>Source</th>
                    <th>&nbsp;</th>
                </tr>
                {{#cities}}
                <tr>
                    <td>{{#consensus}}<span class="icon-hand-right" style="width:32px"></span>{{/consensus}} {{description}}</td>
                    <td>{{timezone}}</td>
                    <td>{{firstSeenHere}}</td>
                    <td>{{lastSeenHere}}</td>
                    <td>{{count}}</td>
                    <td>{{source}}</td>
                    {{#isUser}}<td><a href="#" class="selectVisitedCity enabled undo" id="visitedCity-{{visitedCityId}}">reset</a></td>{{/isUser}}
                    {{^isUser}}
                        {{^consensus}}<td><a href="#" class="selectVisitedCity enabled" id="visitedCity-{{visitedCityId}}">select</a></td>{{/consensus}}
                        {{#consensus}}<td>&nbsp;</td>{{/consensus}}
                    {{/isUser}}
                </tr>
                {{/cities}}
            </table>
            {{/guessed}}
        </div>
        <div class="modal-footer">
            <a class="btn" data-dismiss="modal">Close</a>
        </div>
    </div>

</template>
