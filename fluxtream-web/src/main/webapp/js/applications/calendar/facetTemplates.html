<template id="twitter-tweet">
   <div class="flx-box" style="border-left-color:{{color}}">
        <span class="flx-deviceIcon twitter-tweet"></span>
       <div class="facetDetails">
           {{#facets}}
           <div class="facetDetails{{manyFacets}}">
               <div class="flx-tTime">{{time}} <span>{{ampm}}</span></div>
               <div class="flx-data">
                   <span style="background:url('{{profileImageUrl}}'); background-size:100% 100%; display:block; width:42px; height: 42px; float:left; margin:0 10px 0 0"></span>
                   <span class="flx-description"><span><a href="https://twitter.com/{{userName}}">@{{userName}}</a></span> {{{description}}}</span>
               </div>
           </div>
           {{/facets}}
       </div>
   </div>
</template>

<template id="fitbit-sleep">
    <div class="flx-box" style="border-left-color:{{color}}">
        <span class="flx-deviceIcon fitbit"></span>
        <div class="facetDetails">
            {{#facets}}
            <div class="facetDetails">
                <div class="flx-data">
                    <div>
                        <span class="flx-text">{{#endTime}}{{hours}}:{{minutes}}{{/endTime}}</span>
                        <span class="flx-dataLabel">You slept</span>
                        <span class="flx-text bold">{{minutesAsleep.hours}}</span>
                        <span class="flx-text">hours</span>
                        <span class="flx-text bold">{{minutesAsleep.minutes}}</span>
                        <span class="flx-text">min</span>
                    </div>
                    <span class="flx-dataLabel">Bed time</span>
                    <span class="flx-text">{{#startTime}}{{hours}}:{{minutes}}{{/startTime}}</span>
                    <span class="flx-dataLabel">Awake</span>
                    <span class="flx-text">{{minutesAwake.hours}} hours {{minutesAwake.minutes}} minutes</span>
                </div>
            </div>
            {{/facets}}
        </div>
    </div>
</template>
