<template id="twitter-tweet">
   <div class="flx-box" style="border-left-color:{{color}}">
        <span class="flx-deviceIcon twitter-tweet"></span>
       <div class="facetDetails">
           {{#facets}}
           <div class="facetDetails{{manyFacets}}">
               {{#displayDate}}<div>{{displayDate}}</div>{{/displayDate}}
               <div class="flx-tTime">{{time}} <span class="flx-dataLabel">{{ampm}}</span></div>
               <div class="flx-data">
                   <span style="background:url('{{profileImageUrl}}'); background-size:100% 100%; display:block; width:42px; height: 42px; float:left; margin:0 10px 0 0"></span>
                   <span class="flx-description"><span><a href="https://twitter.com/{{userName}}">@{{userName}}</a></span> {{{description}}}</span>
               </div>
           </div>
           {{/facets}}
       </div>
   </div>
</template>
